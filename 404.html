<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | NaijaAssets.com</title>
    <meta name="description" content="The page you're looking for doesn't exist on NaijaAssets.com">
    <meta property="og:title" content="404 - Page Not Found | NaijaAssets.com">
    <meta property="og:description" content="The page you're looking for doesn't exist on NaijaAssets.com">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://naijaassets.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .error-code {
            font-family: 'Montserrat', sans-serif;
            font-size: 8rem;
            font-weight: 800;
            color: #FFD700;
            margin-bottom: 10px;
            line-height: 1;
        }

        .error-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            color: #e2e8f0;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 1.2rem;
            color: #cbd5e1;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .cta-button {
            background: #FFD700;
            color: #0f172a;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .cta-button:hover {
            background: #f0c600;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.3);
        }

        .home-link {
            color: #FFD700;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .home-link:hover {
            text-decoration: underline;
        }

        .domain-highlight {
            color: #FFD700;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .container {
                padding: 40px 20px;
            }
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 4rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
            The page you're looking for doesn't exist or has been moved. 
            This <span class="domain-highlight">NaijaAssets.com</span> domain is currently for sale.
        </p>
        
        <div style="margin: 30px 0;">
            <a href="mailto:forsale@naijaassets.com" class="cta-button">Contact About Domain</a>
            <a href="#" class="home-link" onclick="history.back()">Go Back</a>
        </div>
    </div>
</body>
</html>
